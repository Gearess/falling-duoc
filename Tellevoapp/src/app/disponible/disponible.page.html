<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Viajes disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <br>
      <ion-button expand="block" (click)="alert()">Asientos:{{ viaje.puestos }}  
        Costo:{{ viaje.costo }}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
